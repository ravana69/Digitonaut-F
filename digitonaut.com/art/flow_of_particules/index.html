<canvas></canvas>
<script type="x-shader/x-vertex" id="wrapVertexShader">
attribute vec2 velocity;
varying vec2 vVel;
  void main() {
    vVel = velocity;
    vec4 mvPosition = modelViewMatrix * vec4( position.xy, 1.0, 1.0 );
    gl_PointSize = 2.0;
    gl_Position = projectionMatrix * mvPosition;
  }
</script>
<script type="x-shader/x-fragment" id="wrapFragmentShader">
varying vec2 vVel;
void main(){
    vec4 color = vec4(abs(sin(vVel.x*0.7)+0.3),0.0,abs(cos(vVel.y*0.7)+0.3), 1.0 );
    gl_FragColor = color;
  }
</script>
